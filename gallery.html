    <style>
        * {
            margin: 0;

            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {

        .container {

        .header {

        .logo {

        .nav-menu {

        .nav-menu li {

        .nav-menu a {
            color: #ecf0f1;

            font-size: 18px;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;

        }
        
        .nav-menu a:hover {

            color: #3498db;
        }
        
        .nav-menu a.active {
            color: #3498db;
        }
        
        .nav-menu a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 15px;
            right: 15px;
            height: 2px;
            background-color: #3498db;
        }
        
        .hamburger {
            display: none;
            background: none;

            color: #ecf0f1;
            font-size: 28px;
            cursor: pointer;
            padding: 5px;
        }
        
        /* È°µÈù¢Ê†áÈ¢ò */
        .page-title {

        }
        
        .page-title h1 {

        .page-title p {

        }
        
        /* ÊêúÁ¥¢ÂíåÁ≠õÈÄâÂå∫Âüü */
        .gallery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .search-box {

            align-items: center;
            background: white;
            border-radius: 30px;
            padding: 0.5rem 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            max-width: 400px;
        }
        
        .search-box input {
            border: none;
            outline: none;
            padding: 0.5rem;
            width: 100%;
            font-size: 1rem;
        }
        
        .category-filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .category-btn:hover, .category-btn.active {
            background: #3498db;
            color: white;
        }
        
        /* ÁîªÂªäÁΩëÊ†ºÂ∏ÉÂ±Ä */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .painting-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .painting-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .painting-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .painting-card:hover .painting-img {
            transform: scale(1.05);
        }
        
        .painting-info {
            padding: 1.2rem;
        }
        
        .painting-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .painting-artist {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .painting-year {
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        /* Âä†ËΩΩÁä∂ÊÄÅ */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 3rem;
            color: #e74c3c;
            background-color: #fadbd8;
            border-radius: 10px;
            margin: 2rem 0;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .gallery-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .nav-links {
                display: none;
            }
            
            .header {
                height: auto;
                padding: 15px;
            }
            
            .page-title h1 {
                font-size: 2rem;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .header {
                height: auto;
                padding: 15px;
                flex-wrap: wrap;
            }
            
            .nav-menu {
                display: none;
                width: 100%;
                flex-direction: column;
                margin-top: 20px;
            }
            
            .nav-menu.active {

            }
            
            .nav-menu li {
                margin: 5px 0;
                text-align: center;
            }
            
            .nav-menu a {
                display: block;
                padding: 12px;
            }
            
            .hamburger {
                display: block;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="https://imnotxinyuan.github.io/index.html">
                <img src="https://imnotxinyuan.github.io/img/icon/logo.png" alt="ÂúÜÂë®Êí∏ Logo" width="100px">
            </a>
        </div>
        
        <button class="hamburger">‚ò∞</button>
        
        <ul class="nav-menu">
            <li><a href="index.html">È¶ñÈ°µ</a></li>
            <li><a href="biodiversity.html">ÁîüÁâ©Â§öÊ†∑ÊÄß</a></li>
            <li><a href="gallery.html" class="active">ÁîªÂªä</a></li>
            <li><a href="social.html">Â∞Ñ‰∫§ÊåáÈÅì</a></li>
            <li><a href="about.html">ÁÆÄ‰ªã</a></li>
        </ul>
    </div>

    <!-- ‰∏ªË¶ÅÂÜÖÂÆπ -->
    <div class="container">
        <!-- È°µÈù¢Ê†áÈ¢ò -->
        <div class="page-title">
            <h1>‰ΩúÂìÅÁîªÂªä</h1>
        </div>
        
        <!-- ÊêúÁ¥¢ÂíåÁ≠õÈÄâÂå∫Âüü -->
        <div class="gallery-controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="ÊêúÁ¥¢Áîª‰ΩúÊàñËâ∫ÊúØÂÆ∂...">
                <button style="background:none; border:none; cursor:pointer;">üîç</button>
            </div>
            <div class="category-filters">
                <button class="category-btn active" data-category="all">ÂÖ®ÈÉ®</button>
                <button class="category-btn" data-category="digital">Êï∞Â≠óËâ∫ÊúØ</button>
                <button class="category-btn" data-category="traditional">‰º†ÁªüËâ∫ÊúØ</button>
                <button class="category-btn" data-category="photography">ÊëÑÂΩ±</button>
            </div>
        </div>

        <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
        <div class="loading" id="loading-state">
            <div class="loading-spinner"></div>
            <p>Ê≠£Âú®Âä†ËΩΩ‰ΩúÂìÅ...</p>
        </div>

        <!-- ÈîôËØØ‰ø°ÊÅØ -->
        <div class="error-message" id="error-message" style="display: none;">
            <h3>Âä†ËΩΩÂ§±Ë¥•</h3>
            <p>Êó†Ê≥ïÂä†ËΩΩ‰ΩúÂìÅ‰ø°ÊÅØÔºåËØ∑Á®çÂêéÂÜçËØï„ÄÇ</p>
            <button id="retry-button" style="margin-top: 1rem; padding: 0.5rem 1.5rem; background: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer;">ÈáçËØï</button>
        </div>

        <!-- ÁîªÂªäÁΩëÊ†º -->
        <div class="gallery" id="gallery-container">
            <!-- Âä®ÊÄÅÂÜÖÂÆπÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
        </div>
    </div>

    <script>
        // ÁßªÂä®Á´ØËèúÂçïÂàáÊç¢
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
        
        // ÁÇπÂáªËèúÂçïÈ°πÂêéÂÖ≥Èó≠ÁßªÂä®Á´ØËèúÂçï
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    navMenu.classList.remove('active');
                }
            });
        });
        
        // ÂΩìÂâçÈ°µÈù¢È´ò‰∫Æ
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('.nav-menu a').forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });


        // ‰ΩúÂìÅÊï∞ÊçÆÂ≠òÂÇ®
        let artworks = [];
        let filteredArtworks = [];
        
        // DOMÂÖÉÁ¥†
        const galleryContainer = document.getElementById('gallery-container');
        const loadingState = document.getElementById('loading-state');
        const errorMessage = document.getElementById('error-message');
        const searchInput = document.getElementById('search-input');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const retryButton = document.getElementById('retry-button');
        
        // ‰ΩúÂìÅÊñá‰ª∂Â§πÂàóË°® - ËøôÈáåÂ∫îËØ•‰ªéÊúçÂä°Âô®Ëé∑ÂèñÊàñÊâãÂä®Áª¥Êä§
        const artworkFolders = [
            'artwork1',
            'artwork2',
            'artwork3',
            'artwork4',
            'artwork5',
            'artwork6'
        ];
        
        // ÂàùÂßãÂåñÁîªÂªä
        async function initGallery() {
            showLoading();
            hideError();
            
            try {
                // Âä†ËΩΩÊâÄÊúâ‰ΩúÂìÅ‰ø°ÊÅØ
                await loadArtworks();
                
                // Ê∏≤ÊüìÁîªÂªä
                renderGallery(artworks);
                
                hideLoading();
            } catch (error) {
                console.error('ÂàùÂßãÂåñÁîªÂªäÂ§±Ë¥•:', error);
                showError();
                hideLoading();
            }
        }
        
        // Âä†ËΩΩ‰ΩúÂìÅ‰ø°ÊÅØ
        async function loadArtworks() {
            artworks = [];
            
            // ÈÅçÂéÜÊâÄÊúâ‰ΩúÂìÅÊñá‰ª∂Â§π
            for (const folder of artworkFolders) {
                try {
                    // Â∞ùËØïÂä†ËΩΩmf.jsonÊñá‰ª∂
                    const response = await fetch(`img/gallery/${folder}/mf.json`);
                    
                    if (!response.ok) {
                        console.warn(`Êó†Ê≥ïÂä†ËΩΩ ${folder} ÁöÑÂÖÉÊï∞ÊçÆÊñá‰ª∂`);
                        continue;
                    }
                    
                    const metadata = await response.json();
                    
                    // Ê∑ªÂä†‰ΩúÂìÅÂà∞ÂàóË°®
                    artworks.push({
                        id: folder,
                        name: metadata.name || 'Êú™ÂëΩÂêç‰ΩúÂìÅ',
                        artist: metadata.artist || 'Êú™Áü•Ëâ∫ÊúØÂÆ∂',
                        time: metadata.time || 'Êú™Áü•Êó∂Èó¥',
                        category: metadata.category || 'ÂÖ∂‰ªñ',
                        imageUrl: `img/gallery/${folder}/pictures/1.png`
                    });
                } catch (error) {
                    console.warn(`Âä†ËΩΩ ${folder} ÁöÑ‰ΩúÂìÅ‰ø°ÊÅØÂ§±Ë¥•:`, error);
                }
            }
            
            // Â¶ÇÊûúÊ≤°ÊúâÂä†ËΩΩÂà∞‰ªª‰Ωï‰ΩúÂìÅÔºåÊäõÂá∫ÈîôËØØ
            if (artworks.length === 0) {
                throw new Error('Ê≤°ÊúâÊâæÂà∞‰ªª‰Ωï‰ΩúÂìÅ');
            }
            
            filteredArtworks = [...artworks];
        }
        
        // Ê∏≤ÊüìÁîªÂªä
        function renderGallery(artworksToRender) {
            galleryContainer.innerHTML = '';
            
            if (artworksToRender.length === 0) {
                galleryContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: #7f8c8d;">
                        <h3>Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑ‰ΩúÂìÅ</h3>
                        <p>Â∞ùËØïË∞ÉÊï¥ÊêúÁ¥¢Êù°‰ª∂ÊàñÁ≠õÈÄâÂô®</p>
                    </div>
                `;
                return;
            }
            
            artworksToRender.forEach(artwork => {
                const card = document.createElement('div');
                card.className = 'painting-card';
                card.innerHTML = `
                    <img src="${artwork.imageUrl}" alt="${artwork.name}" class="painting-img" onerror="this.src='https://via.placeholder.com/400x300/ecf0f1/95a5a6?text=ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•'">
                    <div class="painting-info">
                        <h3 class="painting-name">${artwork.name}</h3>
                        <p class="painting-artist">${artwork.artist}</p>
                        <p class="painting-year">${artwork.time}</p>
                    </div>
                `;
                
                galleryContainer.appendChild(card);
            });
        }
        
        // ÊêúÁ¥¢ÂäüËÉΩ
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            
            filteredArtworks = artworks.filter(artwork => 
                artwork.name.toLowerCase().includes(searchTerm) ||
                artwork.artist.toLowerCase().includes(searchTerm)
            );
            
            renderGallery(filteredArtworks);
        }
        
        // ÂàÜÁ±ªÁ≠õÈÄâÂäüËÉΩ
        function handleCategoryFilter(category) {
            categoryButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (category === 'all') {
                filteredArtworks = [...artworks];
            } else {
                filteredArtworks = artworks.filter(artwork => 
                    artwork.category === category
                );
            }
            
            renderGallery(filteredArtworks);
        }
        
        // ÊòæÁ§∫/ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
        function showLoading() {
            loadingState.style.display = 'block';
        }
        
        function hideLoading() {
            loadingState.style.display = 'none';
        }
        
        // ÊòæÁ§∫/ÈöêËóèÈîôËØØ‰ø°ÊÅØ
        function showError() {
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        searchInput.addEventListener('input', handleSearch);
        
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                handleCategoryFilter(button.dataset.category);
            });
        });
        
        retryButton.addEventListener('click', initGallery);
        
        // ÂàùÂßãÂåñÁîªÂªä
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
