    <script>
        // ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
        
        // ç‚¹å‡»èœå•é¡¹åå…³é—­ç§»åŠ¨ç«¯èœå•
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    navMenu.classList.remove('active');
                }
            });
        });
        
        // å½“å‰é¡µé¢é«˜äº®
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('.nav-menu a').forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });


        // ä½œå“æ•°æ®å­˜å‚¨
        let artworks = [];
        let filteredArtworks = [];
        
        // DOMå…ƒç´ 
        const galleryContainer = document.getElementById('gallery-container');
        const loadingState = document.getElementById('loading-state');
        const errorMessage = document.getElementById('error-message');
        const searchInput = document.getElementById('search-input');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const retryButton = document.getElementById('retry-button');
        
        // ä½œå“æ–‡ä»¶å¤¹åˆ—è¡¨ - è¿™é‡Œåº”è¯¥ä»æœåŠ¡å™¨è·å–æˆ–æ‰‹åŠ¨ç»´æŠ¤
        const artworkFolders = [
            'artwork1',
            'artwork2',
            'artwork3',
            'artwork4',
            'artwork5',
            'artwork6'
        ];
        
        // åˆå§‹åŒ–ç”»å»Š
        async function initGallery() {
            showLoading();
            hideError();
            
            try {
                // åŠ è½½æ‰€æœ‰ä½œå“ä¿¡æ¯
                await loadArtworks();
                
                // æ¸²æŸ“ç”»å»Š
                renderGallery(artworks);
                
                hideLoading();
            } catch (error) {
                console.error('åˆå§‹åŒ–ç”»å»Šå¤±è´¥:', error);
                showError();
                hideLoading();
            }
        }
        
        // åŠ è½½ä½œå“ä¿¡æ¯
        async function loadArtworks() {
            artworks = [];
            
            // éå†æ‰€æœ‰ä½œå“æ–‡ä»¶å¤¹
            for (const folder of artworkFolders) {
                try {
                    // å°è¯•åŠ è½½mf.jsonæ–‡ä»¶
                    const response = await fetch(`img/gallery/${folder}/mf.json`);
                    
                    if (!response.ok) {
                        console.warn(`æ— æ³•åŠ è½½ ${folder} çš„å…ƒæ•°æ®æ–‡ä»¶`);
                        continue;
                    }
                    
                    const metadata = await response.json();
                    
                    // æ·»åŠ ä½œå“åˆ°åˆ—è¡¨
                    artworks.push({
                        id: folder,
                        name: metadata.name || 'æœªå‘½åä½œå“',
                        artist: metadata.artist || 'æœªçŸ¥è‰ºæœ¯å®¶',
                        time: metadata.time || 'æœªçŸ¥æ—¶é—´',
                        category: metadata.category || 'å…¶ä»–',
                        imageUrl: `img/gallery/${folder}/pictures/1.webp`
                    });
                } catch (error) {
                    console.warn(`åŠ è½½ ${folder} çš„ä½œå“ä¿¡æ¯å¤±è´¥:`, error);
                }
            }
            
            // å¦‚æœæ²¡æœ‰åŠ è½½åˆ°ä»»ä½•ä½œå“ï¼ŒæŠ›å‡ºé”™è¯¯
            if (artworks.length === 0) {
                throw new Error('æ²¡æœ‰æ‰¾åˆ°ä»»ä½•ä½œå“');
            }
            
            filteredArtworks = [...artworks];
        }
        
        // æ¸²æŸ“ç”»å»Š
        function renderGallery(artworksToRender) {
            galleryContainer.innerHTML = '';
            
            if (artworksToRender.length === 0) {
                galleryContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: #7f8c8d;">
                        <h3>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ä½œå“</h3>
                        <p>å°è¯•è°ƒæ•´æœç´¢æ¡ä»¶æˆ–ç­›é€‰å™¨</p>
                    </div>
                `;
                return;
            }
            
            artworksToRender.forEach(artwork => {
                const card = document.createElement('div');
                card.className = 'painting-card';
                card.innerHTML = `
                    <img src="${artwork.imageUrl}" alt="${artwork.name}" class="painting-img" onerror="this.src='https://via.placeholder.com/400x300/ecf0f1/95a5a6?text=å›¾ç‰‡åŠ è½½å¤±è´¥'">
                    <div class="painting-info">
                        <h3 class="painting-name">${artwork.name}</h3>
                        <p class="painting-artist">${artwork.artist}</p>
                        <p class="painting-year">${artwork.time}</p>
                    </div>
                `;
                
                galleryContainer.appendChild(card);
            });
        }
        
        // æœç´¢åŠŸèƒ½
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            
            filteredArtworks = artworks.filter(artwork => 
                artwork.name.toLowerCase().includes(searchTerm) ||
                artwork.artist.toLowerCase().includes(searchTerm)
            );
            
            renderGallery(filteredArtworks);
        }
        
        // åˆ†ç±»ç­›é€‰åŠŸèƒ½
        function handleCategoryFilter(category) {
            categoryButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (category === 'all') {
                filteredArtworks = [...artworks];
            } else {
                filteredArtworks = artworks.filter(artwork => 
                    artwork.category === category
                );
            }
            
            renderGallery(filteredArtworks);
        }
        
        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading() {
            loadingState.style.display = 'block';
        }
        
        function hideLoading() {
            loadingState.style.display = 'none';
        }
        
        // æ˜¾ç¤º/éšè—é”™è¯¯ä¿¡æ¯
        function showError() {
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        searchInput.addEventListener('input', handleSearch);
        
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                handleCategoryFilter(button.dataset.category);
            });
        });
        
        retryButton.addEventListener('click', initGallery);
        
        // åˆå§‹åŒ–ç”»å»Š
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
