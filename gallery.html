<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画廊 | 圆周撸</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" type="image/x-png" href="img/icon/favicon.png">
</head>
<body>
  <!-- 导航栏 -->
  <header class="header">
    <nav class="navbar">
      <div class="nav-brand">
        <a href="index.html"><img src="img/icon/logo.png" alt="LOGO" width="50"><h1 class="highlight">圆周撸</h1></a>
      </div>
      <div class="nav-menu" id="nav-menu">
        <ul class="nav-list">
          <li class="nav-item"><a href="index.html" class="nav-link">首页</a></li>
          <li class="nav-item"><a href="biodiversity.html" class="nav-link">生物多样性</a></li>
          <li class="nav-item"><a href="gallery.html" class="nav-link active">画廊</a></li>
          <li class="nav-item"><a href="social.html" class="nav-link">射交指道</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">简介</a></li>
        </ul>
      </div>
      <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <!-- 主内容区域 -->
  <main class="main">
    <!-- 页面标题 -->
    <div class="page-title">
      <h1>作品画廊</h1>
    </div>
    
    <!-- 搜索和筛选区域 -->
    <div class="gallery-controls">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="搜索画作或艺术家...">
        <button style="background:none; border:none; cursor:pointer;">🔍</button>
      </div>
      <div class="category-filters">
        <button class="category-btn active" data-category="all">全部</button>
        <button class="category-btn" data-category="digital">数字艺术</button>
        <button class="category-btn" data-category="traditional">传统艺术</button>
        <button class="category-btn" data-category="photography">摄影</button>
      </div>
    </div>

    <!-- 加载状态 -->
    <div class="loading" id="loading-state">
      <div class="loading-spinner"></div>
      <p>正在加载作品...</p>
    </div>

    <!-- 错误信息 -->
    <div class="error-message" id="error-message" style="display: none;">
      <h3>加载失败</h3>
      <p>无法加载作品信息，请稍后再试。</p>
      <button id="retry-button" class="cta-button secondary">重试</button>
    </div>

    <!-- 画廊网格 -->
    <div class="gallery-container" id="gallery-container">
      <!-- 动态内容将在这里显示 -->
    </div>
  </main>

  <script src="js/header.js"></script>
  <script src="js/gallery.js"></script>
</body>
</html>
